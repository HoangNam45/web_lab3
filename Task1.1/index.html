<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form Validator</title>
    <style>
      .form-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }
      input.valid {
        border-color: #28a745;
      }
      input.invalid {
        border-color: #dc3545;
      }
      .error-message {
        color: #dc3545;
        font-size: 12px;
        margin-top: 5px;
        display: none;
      }
      .error-message.show {
        display: block;
      }
      button[type="submit"] {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      button[type="submit"]:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Sign Up Form</h2>
      <form id="signupForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" />
          <div class="error-message" id="usernameError"></div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email" />
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />
          <div class="error-message" id="passwordError"></div>
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input
            type="password"
            id="confirm_password"
            placeholder="Enter password"
          />
          <div class="error-message" id="confirm_passwordError"></div>
        </div>

        <button type="submit" id="submitBtn" disabled>Sign Up</button>
      </form>
    </div>

    <script>
      const usernameInput = document.getElementById("username");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const confirmPasswordInput = document.getElementById("confirm_password");
      const submitBtn = document.getElementById("submitBtn");

      function validateUsername(username) {
        const regex = /^[a-zA-Z0-9_]{4,20}$/;
        return regex.test(username);
      }

      function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      function validatePassword(password) {
        const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
        return passwordRegex.test(password);
      }

      function validatePasswordMatch(pass1, pass2) {
        return pass1 === pass2;
      }

      function showError(fieldId, message) {
        const errorDiv = document.getElementById(fieldId + "Error");
        if (!errorDiv) return;
        errorDiv.textContent = message;
        errorDiv.classList.add("show");
        const input = document.getElementById(fieldId);
        if (input) {
          input.classList.add("invalid");
          input.classList.remove("valid");
        }
      }

      function clearError(fieldId) {
        const errorDiv = document.getElementById(fieldId + "Error");
        if (!errorDiv) return;
        errorDiv.textContent = "";
        errorDiv.classList.remove("show");
        const input = document.getElementById(fieldId);
        if (input) {
          input.classList.add("valid");
          input.classList.remove("invalid");
        }
      }

      function validateForm() {
        let isValid = true;

        if (!validateUsername(usernameInput.value)) {
          showError("username", "Username must be 4–20 letters, numbers or _");
          isValid = false;
        } else {
          clearError("username");
        }

        if (!validateEmail(emailInput.value)) {
          showError("email", "Invalid email format");
          isValid = false;
        } else {
          clearError("email");
        }

        if (!validatePassword(passwordInput.value)) {
          showError("password", "Password: min 8 chars, 1 uppercase, 1 number");
          isValid = false;
        } else {
          clearError("password");
        }

        if (
          !validatePasswordMatch(
            passwordInput.value,
            confirmPasswordInput.value
          )
        ) {
          showError("confirm_password", "Passwords do not match");
          isValid = false;
        } else {
          clearError("confirm_password");
        }

        submitBtn.disabled = !isValid;
      }

      usernameInput.addEventListener("input", function () {
        if (!validateUsername(usernameInput.value)) {
          showError("username", "Username must be 4–20 letters, numbers or _");
        } else {
          clearError("username");
        }
        validateForm();
      });

      emailInput.addEventListener("input", function () {
        if (!validateEmail(emailInput.value)) {
          showError("email", "Invalid email format");
        } else {
          clearError("email");
        }
        validateForm();
      });

      passwordInput.addEventListener("input", function () {
        if (!validatePassword(passwordInput.value)) {
          showError("password", "Password: min 8 chars, 1 uppercase, 1 number");
        } else {
          clearError("password");
        }
        if (confirmPasswordInput.value !== "") {
          if (
            !validatePasswordMatch(
              passwordInput.value,
              confirmPasswordInput.value
            )
          ) {
            showError("confirm_password", "Passwords do not match");
          } else {
            clearError("confirm_password");
          }
        }
        validateForm();
      });

      confirmPasswordInput.addEventListener("input", function () {
        if (
          !validatePasswordMatch(
            passwordInput.value,
            confirmPasswordInput.value
          )
        ) {
          showError("confirm_password", "Passwords do not match");
        } else {
          clearError("confirm_password");
        }
        validateForm();
      });

      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          validateForm();
          if (!submitBtn.disabled) {
            alert("Form submitted!");
          }
        });
    </script>
  </body>
</html>
